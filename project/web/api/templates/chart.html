<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://iv.scfu.me/static/css/bootstrap.min.css">

<link rel="stylesheet" href="http://iv.scfu.me/static/css/nv.d3.css">


<title>TAXI Demo</title>



</style>

</head>

<body>
      <div class="row">

        <div id="chart1" class="with-3d-shadow with-transitions col-md-8"  style="height:880px">
          <svg></svg>
        </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="http://iv.scfu.me/static/js/d3.v3.js"></script>
<script src="http://iv.scfu.me/static/js/nv.d3.js"></script>

<script>
var parseDate = d3.time.format("%Y-%m-%d %H:").parse;
function format(trip, temp){
var data = [
{
"key" : "Trip" ,
"bar": true,
"values" : [  ]
} ,
  {
    "key" : "Temperature" ,
    "values" : [  ]
  }

];

for (i = 0; i < trip.length; i++) {
                 data[0].values.push({
//                 "x": trip[i]["time"],
                 "x": parseDate(trip[i]["time"]),
                 "y": parseFloat(trip[i]["count"]),
                 })};         
                 


for (i = 0; i < temp.length; i++) {
                 data[1].values.push({
//                 "x": temp[i]["time"],
                 "x": parseDate(temp[i]["time"]),
                 "y": parseFloat(temp[i]["temperature"]),
                 })};         

return data;
}
function load(){
$.getJSON("/api/temperature/?start=2013-01-01&end=2013-01-02", function(data) {
$.getJSON("/api/trip/?start=2013-01-01&end=2013-01-02", function(data2) {
 drawGraph(format(data2, data));
})
})
}
window.onload= load;



function drawGraph(testdata){
console.log(testdata);
nv.addGraph(function() {
    var chart = nv.models.linePlusBarWithFocusChart()
        .margin({top: 30, right: 60, bottom: 50, left: 70})
//        .x(function(d,i) { return i })
        .color(d3.scale.category10().range());


    chart.xAxis.tickFormat(function(d) {
          return d3.time.format("%m-%d %H")(new Date(d))
    });

    chart.x2Axis.tickFormat(function(d) {
          return d3.time.format("%m-%d %H")(new Date(d))
    });


    
    chart.y1Axis
        .tickFormat(d3.format('2f'));

    chart.y3Axis
        .tickFormat(d3.format('2f'));
        
    chart.y2Axis
        .tickFormat(d3.format('2f'));

    chart.y4Axis
        .tickFormat(d3.format('2f'));
        
    chart.bars.forceY([0]);
    chart.bars2.forceY([0]);
    //chart.lines.forceY([0]);
    d3.select('#chart1 svg')
        .datum(testdata)
        .call(chart);
//    nv.utils.windowResize(chart.update);
    return chart;
});
}


</script>

</body>

</html>
